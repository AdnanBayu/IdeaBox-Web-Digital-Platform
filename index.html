<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IdeaBox Digital Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="wrap">
        <header>
            <div class="header-left">
                <a href="index.html">
                    <img src="image assets\Logo White (Size L).svg" alt="IdeaBox Logo" width="200px" height="200px">
                </a>
                <div class="divider hide-mobile"></div>
                <a href="#" class="home-button hide-mobile">Home</a>
            </div>

            <nav>
                <a href="#" class="menu-open hide-desktop">
                    <img src="image assets\hamburger menu.svg" alt="Open menu" width="40px" height="40px">
                </a>
                <ul>
                    <li>
                        <a href="#" class="menu-close">
                            <img src="image assets\close icon.svg" alt="Close menu" width="40px" height="40px">
                        </a>
                    </li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Our Mission</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1>Crafting Tomorrow's</h1>
            <h1>Elegance, <img src="image assets\Today CTA.svg" alt="Text Today" width="100px" height="100px"></h1>
            <p class="subhead">
                Step into the future with IdeaBox, where innovation meets elegance.
            </p>
        </main>
    </div>

    <script>
        
        const menu = document.querySelector('nav ul');
        const menuBtn = document.querySelector('.menu-open');
        const closeBtn = document.querySelector('.menu-close');

        menuBtn.addEventListener('click', () => {
            menu.classList.add('open')
        })

        closeBtn.addEventListener('click', () => {
            menu.classList.remove('open')
        })

    </script>
</body>
</html>
